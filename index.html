<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winkel TV</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: sans-serif;
        color: white;
      }

      #container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0,0,0,0.4);
        padding: 8px 12px;
        font-size: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <video id="player" autoplay muted controls></video>
      <div class="overlay">
        <div id="info">Winkel TV</div>
        <div id="clock"></div>
      </div>
    </div>

    <script>
      const BASE_URL = "https://winkeltv.dpdns.org";
      const PLAYLIST_URL = `${BASE_URL}/videos.json`;

      const player = document.getElementById("player");
      const clock = document.getElementById("clock");

      let playlist = [];
      let index = 0;

      // ðŸ•’ canlÄ± saat
      function updateClock() {
        const now = new Date();
        clock.textContent = now.toLocaleTimeString("tr-TR");
      }
      setInterval(updateClock, 1000);
      updateClock();

      // ðŸŽ¬ video oynatma
      async function loadPlaylist() {
        try {
          const res = await fetch(PLAYLIST_URL);
          const data = await res.json();
          playlist = data.videos || [];
          
          if (playlist.length > 0) {
            playNext();
          } else {
            console.error("Liste boÅŸ");
          }
        } catch (err) {
          console.error("Video listesi yÃ¼klenemedi:", err);
        }
      }

      function playNext() {
        const videoUrl = `${BASE_URL}/${playlist[index].name}`;
        player.src = videoUrl;
        player.play();
        player.onended = () => {
          index = (index + 1) % playlist.length;
          playNext();
        };
      }

      loadPlaylist();
    </script>
  </body>
</html>
