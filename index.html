    <script>
    const iframes = document.querySelectorAll("iframe");
    const durations = [180, 120, 240]; // her videonun süresi (saniye)
    let current = 0;

    function playVideo() {
      // tüm videoları gizle
      iframes.forEach(f => f.style.display = "none");

      // sıradakini göster
      const frame = iframes[current];
      frame.style.display = "block";

      // autoplay tetikle
      frame.contentWindow?.postMessage('{"event":"command","func":"playVideo","args":""}', '*');

      // süre dolunca sıradakine geç
      setTimeout(() => {
        current = (current + 1) % iframes.length;
        playVideo();
      }, durations[current] * 1000);
    }

    // sayfa yüklenince otomatik başlat
    window.onload = () => {
      // mobil cihazlarda autoplay engeli varsa, sessiz başlatmak işe yarar
      if (iframes[0].contentWindow) {
        playVideo();
      } else {
        // bazı TV tarayıcılarında iframe hemen hazır olmaz, kısa gecikme ekleyelim
        setTimeout(playVideo, 2000);
      }
    };
  </script>
